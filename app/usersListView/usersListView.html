<div id="boxev1">
    <input id="Search" type="text" class="form-control" ng-model="utenteSearch" placeholder="Utente Search">
    <h4>Select a user</h4>
    <ul ng-repeat="user in dati.availableUsers| orderBy:orderProp | filter:utenteSearch" ng-if="dati.userId != user.userId">
        <a href="#!/otherUser/{{user.$id}}">{{user.name}}</a>
    </ul>
</div>
