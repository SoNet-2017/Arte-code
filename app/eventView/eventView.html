<div id="boxev1">
    <div class="row">
        <div class="col-xs-6">
            <ul class="media-list">
                <a href="#!/addModifyEvent/{{dati.evento.id}}">
                    <button class="center-block btn btn-danger" ng-if ="dati.userId == dati.autoreId.userId" >Modifica</button></a>
                <h1>{{dati.evento.id}}</h1>
                <p>{{dati.evento.autoreId}}</p><!--bisogna capire come prendere il nome!-->
                <p>{{dati.evento.nome_evento}}</p>
                <p>{{dati.evento.tema}}</p>
                <p>{{dati.evento.inaugurazione}}</p>
                <p>{{dati.evento.info}}</p>
                <p>{{dati.evento.inaugurazione}}</p>
                <img id="imgOpera" ng-src="{{dati.evento.img_url}}" alt="{{dati.evento.img_alt}}"></img>
            </ul>
        </div>
    </div>
</div>

<div id="boxev2">
    <div id="map" map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}" class="col-md-8">
        <ng-map center="{{dati.evento.ubicazione}}" zoom="12">
            <marker ng-repeat="pos in dati.vm.positions" position="{{pos.ubicazione}}"></marker>
        </ng-map>
    </div>
    {{dati.evento.id}}
    <a href="#!/ConferenceList/{{dati.evento.id}}">Conference</a>
    <!--così gli sto passando tutti i partecipanti e l'id dell'evento-> non più, ora solo l'id-->
 <!--partecipante è una variabile a cui abbiamodato noi il nome, in cui andiamo a inserire i valori di evento.partecipanti.userPar e creiamo un array partecipante.userPar-->
</div>
