<div id="boxev1">
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header">
                <h1>{{dati.userId}} {{dati.recipient.name}} {{dati.recipient.surname}}</h1>
                <div id="eventsDiv">
                    <h4>Eventi</h4>
                            <div ng-repeat="evento in dati.eventos" ng-if ="dati.recipient.userId == evento.autoreId" >
                        <em>{{evento.nome_evento}}</em>
                    </div>
                </div>
                <div id="worksDiv">
                    <h4>Opere</h4>
                    <div ng-repeat="opera in dati.opere" ng-if ="dati.recipient.userId == opera.autoreId" >
                        <em>{{opera.nome}}</em>
                    </div>
                </div>
                <div id="criticsDiv">
                    <h4>Critiche</h4>
                    <div ng-repeat="critica in dati.critiche" ng-if ="dati.recipient.userId == critica.autoreId" >
                        <em>{{critica.tema}}</em>
                    </div>
                </div>
                <div id="followersDiv">
                    <h4>Followers</h4>
                    <div ng-repeat="follow in dati.follows" ng-if ="dati.recipient.userId == follow.followed" >
                        <em>{{follow.follower}}</em>
                    </div>
                </div>
                <div id="followingDiv">
                    <h4>Followinig</h4>
                    <div ng-repeat="follow in dati.follows" ng-if ="dati.recipient.userId == follow.follower" >
                        <em>{{follow.followed}}</em>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="boxev2">
    <div class="row">
        <div class="col-xs-12">
            <ul class="media-list">
                <div id="followDiv" >
                    <button  ng-if=" dati.recipient.userId != follow.follower && dati.userId != follow.followed" ng-click="addFollow()" type="submit" class="btn btn-success " style="float: right">Follow</button>
                </div><!--ng-if="[dati.userId, dati.recipient.userId].indexOf(follows.follower) < -1 && [dati.userId, dati.recipient.userId].indexOf(follows.followed) < -1"-->
            </ul>
        </div>
    </div>
</div>
