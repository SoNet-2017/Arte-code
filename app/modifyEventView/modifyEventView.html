<div class="alert alert-success alert-dismissible" role="alert" ng-if="dati.feedback">{{ dati.feedback }}</div>

<div id="boxev1">
    <div class="row">
        <div class="col-xs-12">
            <ul class="media-list">
                <form id="frmAddEvento" role="form" ng-submit="editEvento()">
                    <h2>Modifica Evento</h2>


                    <div class="form-group">
                        <label for="txtTitolo">Titolo</label>
                        <input  type="text" class="form-control" id="txtTitolo"   ng-value="dati.evento.nome_evento" placeholder="Nome evento" name="name" ng-model="dati.nome_evento">
                    </div>
                    <div class="form-group">
                        <label for="txtTema">Tema</label>
                        <input type="text" class="form-control" id="txtTema" ng-value="dati.evento.tema" placeholder="Tema" name="tema" ng-model="dati.tema" />
                    </div>
                    <div class="form-group">
                        <label for="txtInaugurazione">Inaugurazione</label>
                        <input type="text" class="form-control" id="txtInaugurazione" ng-value="dati.evento.inaugurazione" placeholder="//" name="inaugurazione" ng-model="dati.inaugurazione" />
                    </div>
                    <div class="form-group">
                        <label for="txtEsposizione">Esposizione</label>
                        <input type="text" class="form-control" id="txtEsposizione" ng-value="dati.evento.mostra" placeholder="Es. Lun-Ven h10-18" name="mostra" ng-model="dati.mostra" />
                    </div>
                    <div class="form-group">
                        <label for="txtInfo">Ulteriori Info</label>
                        <input type="text" class="form-control" id="txtInfo" ng-value="dati.evento.info" placeholder="Inserisci testo" name="info" ng-model="dati.info" />
                    </div>
                    <button href="#!/homeView" type="submit" class="btn btn-success center-block">Insert</button>
                </form>
            </ul>
        </div>
    </div>
</div>

<div id="boxev2">
    <div class="row">
        <div class="col-xs-12">
            <ul class="media-list">
                <form id="frmAddUser" role="form" ng-submit="addUser()">



                    <div class="form-group">
                        <label for="selUtente">Scegli L'artista</label>
                        <select type="password" class="form-control" id="selUtente" ng-model="dati.userPar" />
                        <option ng-repeat="user in dati.availableUsers" ng-if="dati.userId != user.userId" value="{{user.userId}}">{{user.name}}</option>
                        </select>
                    </div>
                <button type="submit" class="btn btn-success center-block">Aggiungi</button>


                <ul ng-repeat="user in dati.availableUsers">

                    <ul ng-repeat="partecipante in dati.evento.partecipanti" ng-if="partecipante.userPar == user.userId" ng-submit="addPart()"> {{partecipante.userPar}}
                        {{user.name}} <button type="button" type="submit" class=" btn btn-info" data-toggle="modal" data-target="#myModal" >Inserisci Opere</button>
                    </ul>
                </ul>
                </form>
            </ul>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div  class="modal-content" class="col-xs-12">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <ul ng-repeat="user in dati.availableUsers">

                    <ul ng-repeat="partecipante in dati.evento.partecipanti" ng-if="partecipante.userPar == user.userId"> {{user.name}}
                <ul ng-repeat="opera in dati.opere" ng-if="partecipante.userPar == opera.autoreId" ng-value="dati.par"> {{opera.titolo}} <button type="button" class=" btn btn-info center-block" data-toggle="modal" data-target="#myModal">Aggiungi Opera</button>
                </ul>
                        </ul></ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
