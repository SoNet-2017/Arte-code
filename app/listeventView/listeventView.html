<div id="boxev2" class="row text-center">

    <div class="col-sm-4 "ng-repeat="evento in dati.eventos">
        <div class="thumbnail">
            <a href="#!/detailsEvento/{{evento.autoreId}}/{{evento.id}}">
                <img class="media-object" ng-src="{{evento.img_url}}" alt="{{evento.img_alt}}">
                <p><strong>{{evento.tema}}</strong></p>
                <p>{{opera.autoreId.name}}</p>
            </a>
            <button class="center-block btn btn-danger" ng-click="removeEvento(evento.id)" ng-if="dati.userId == evento.autoreId">Rimuovi</button>
            <a href="#!/addModifyEvent/{{evento.id}}">
                <button class="center-block btn btn-info" ng-if ="dati.userId == evento.autoreId">Modifica</button></a>
        </div>
    </div>
</div>

<div id="boxev1">
        <div ng-class="{'active' : dati.currentView === 'addEvento'}"><a href="#!/addEvento" data-toggle="modal" data-target="#myModal">
            <button type="button" class="btn btn-primary btn-lg btn-block">Crea_evento</button>
            </a></div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li ng-repeat="evento in dati.eventos" data-target="#myCarousel" ng-if="evento.autoreId==dati.userId" ></li>
            </li>
        </ol>
    <div class="carousel-inner">
        <div class="item"  ng-repeat="evento in dati.eventos | orderBy:orderProp | filter:Autore(evento.autoreId)" data-target="#myCarousel" class="active" >{{evento.autoreId}}=={{dati.userId}}
            <img ng-src="{{evento.img_url}}" alt="{{evento.img_alt}}"ng-if="evento.img_url.includes('https://firebasestorage.googleapis.com')" style="width:100%;">
            <div class="carousel-caption">
                <h3>{{evento.tema}}</h3>
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="../#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="../#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    </div>
</div>
