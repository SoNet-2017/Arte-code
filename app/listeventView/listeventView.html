<div id="box">
    <div class="row">
        <div class="col-xs-6">
            <ul class="media-list">
                <li class="media" ng-repeat="evento in dati.eventos">
                    <a href="#!/detailsEvento/{{evento.id}}">
                        <div class="media-left">
                            <div id="evento">
                                <img class="media-object" ng-src="../{{evento.img_url}}" alt="{{evento.img_alt}}" style="width: 80px;height: 80px;">
                            </div>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading"><strong>{{evento.id_evento}}</strong></h4>
                            <p>{{evento.id_curatore}}</p>
                        </div>
                        <hr/>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div>
        <li ng-class="{'active' : dati.currentView === 'addEvento'}"><a href="#!/addEvento" data-toggle="modal" data-target="#myModal">Crea_evento</a></li>
    </div>
</div>
