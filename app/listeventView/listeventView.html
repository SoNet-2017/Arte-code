<div id="box">
    <div class="row">
        <div class="col-xs-6">
            <ul class="media-list">
                <input id="Search" type="text" class="form-control" ng-model="eventSearch" placeholder="Event Search">
                <ul  class="list-unstyled" ng-repeat="evento in dati.eventos | orderBy:orderProp | filter:eventSearch">
                    <a href="#!/detailsEvento/{{evento.autoreId}}/{{evento.id}}">
                        <div class="media-left">
                            <div id="evento">
                                <img class="media-object" ng-src="../{{evento.img_url}}" alt="{{evento.img_alt}}" style="width: 80px;height: 80px;">
                            </div>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading"><strong>{{evento.id}}</strong></h4>
                            <p>{{evento.autoreId}}</p>
                        </div>
                        <hr/>
                    </a>
                    <button class="center-block btn btn-danger" ng-click="removeEvento(evento.id)" ng-if="dati.userId == evento.autoreId">Rimuovi</button>
                    <a href="#!/addModifyEvent/{{evento.id}}">
                    <button class="center-block btn btn-info" ng-if ="dati.userId == evento.autoreId">Modifica</button></a>
                </li>
                </ul>
            </ul>
        </div>
    </div>
    <div>
        <ul>
        <li ng-class="{'active' : dati.currentView === 'addEvento'}"><a href="#!/addEvento" data-toggle="modal" data-target="#myModal">Crea_evento</a></li>
        </ul>
    </div>
</div>
