


<div id="boxev2">
    <div class="row">
        <div class="col-lg-11">
            <ul class="media-list">
                <input id="Search" type="text" class="form-control" ng-model="operaSearch" placeholder="Opera Search">
                <ul  class="list-unstyled" ng-repeat="opera in dati.opere | orderBy:orderProp | filter:operaSearch">
                    <div ng-repeat=" user in dati.users" ng-if="user.$id == opera.autoreId">
                    <li><a href="#!/detailOpera/{{opera.autoreId}}/{{opera.id}}">
                        <div class="media-left">
                            <img class="media-object" ng-src="{{opera.img_url}}" alt="{{opera.img_alt}}" ng-if="opera.img_url.includes('https://firebasestorage.googleapis.com')">
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading"><strong>{{opera.titolo}}</strong></h4>
                            <p>{{user.name}}</p>
                        </div>

                    </a></li>
                        <button class="center-block btn btn-danger" ng-click="removeOpera(opera.id)"ng-if="dati.userId == opera.autoreId">Rimuovi</button>
                        <hr/>
                    </div>
                </ul>
            </ul>
        </div>
    </div>
</div>



<div id="boxev1">

    <div ng-class="{'active' : dati.currentView === 'addOpera'}"><a href="#!/addOpera" data-toggle="modal" data-target="#myModal">
        <button type="button" class="btn btn-primary btn-lg btn-block">Aggiungi Opera</button></a>
    </div>

    <div>
        <carousel interval="myInterval"><h1>Le mie Opere</h1>
            <slide ng-repeat="opera in dati.opere | orderBy:orderProp | filter:Autore(dati.userId)" active="slide.active">
                <a href="#!/detailOpera/{{opera.autoreId}}/{{opera.id}}">
                    <img class="carousel" ng-src="{{opera.img_url}}" alt="{{opera.img_alt}}" style="width:100%;" ></a>
            </slide>
        </carousel>
    </div>
</div>
