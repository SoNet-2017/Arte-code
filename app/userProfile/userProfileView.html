<div id="boxev1">
    <div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1>{{dati.user.name}} {{dati.user.userId}} {{dati.user.surname}}</h1>
        </div>
        <p>
            <span class="glyphicon glyphicon-envelope"></span> {{dati.user.email}}
        </p>

        <p>
            <button class="center-block btn btn-danger" ng-click="logout();">Logout</button>
        </p>
        <div id="eventsDiv">
            <h4>Eventi</h4>
            <div ng-repeat="evento in dati.eventos" ng-if ="dati.user.userId == evento.autoreId" >
                <em>{{evento.nome_evento}}</em>
            </div>
        </div>
        <div id="worksDiv">
            <h4>Opere</h4>
            <div ng-repeat="opera in dati.opere" ng-if ="dati.user.userId == opera.autoreId" >
                <em>{{opera.titolo}}</em>
            </div>
        </div>
        <div id="criticsDiv">
            <h4>Critiche</h4>
            <div ng-repeat="critica in dati.critics" ng-if="dati.user.userId == critica.autoreId" >
                <em>{{critica.nome_critica}}</em>
            </div>
        </div>
        <div id="followersDiv">
            <h4>Followers</h4>
            <div ng-repeat="follow in dati.follows" ng-if ="dati.user.userId == follow.followed" >
                <em>{{follow.follower.name}}</em>
            </div>
        </div>
        <div id="followingDiv">
            <h4>Followinig</h4>
            <div ng-repeat="follow in dati.follows" ng-if="dati.user.userId==follow.follower.userId">
                <em>{{follow.followedName}}</em>
            </div>
        </div>
    </div>
    </div>
</div>

<div id="boxev2">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li ng-repeat="opera in dati.opere" data-target="#myCarousel" ng-if="dati.user.userId == opera.autoreId" class="active"></li>
        </ol>

        <!-- Wrapper for slides https://github.com/mzaferyahsi/ng-repeat-owl-carousel -->
        <div ng-controller="TeamController as tCtrl">
            <div ng-repeat="opera in dati.opere" ng-repeat-owl-carousel carousel-init="tCtrl.carouselInitializer">
                <img ng-src="{{opera.img_url}}" alt="{{opera.img_alt}}" />
            </div>
        </div>


</div>
</div>
