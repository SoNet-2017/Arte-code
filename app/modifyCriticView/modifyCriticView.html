<div class="alert alert-success alert-dismissible" role="alert" ng-if="dati.feedback">{{ dati.feedback }}</div>

<div id="boxev1">
    <div class="row">
        <div class="col-xs-12">
            <ul class="media-list">
                <form id="rmAddCritica1" role="form" ng-submit="editCritica()">
                    <h2>Modifica Critica</h2>

                    <div class="form-group">
                        <label for="txtTitolo">Titolo</label>
                        <input  type="text" class="form-control" id="txtTitolo" ng-value="dati.critica.nome" placeholder="Inserisci Titolo" name="name" ng-model="dati.nome" />
                    </div>
                    <div class="form-group">
                        <label for="txtTema">Tema</label>
                        <input type="text" class="form-control" id="txtTema" ng-value="dati.critica.tema" placeholder="Inserisci Tema" name="tema" ng-model="dati.tema" />
                    </div>
                    <div class="form-group">
                        <label for="txtOpera">Opera</label>
                        <input type="text" class="form-control" id="txtOpera" ng-value="dati.critica.opera" placeholder="Inserisci nome opera" name="opera" ng-model="dati.opera" />
                    </div>
                </form>
            </ul>
        </div>
    </div>
</div>
</div>

<div id="boxev2">
    <div class="row">
        <div class="col-xs-12">
            <form id="frmAddCritica2" role="form" ng-submit="addCritica()">
            <ul class="media-list">
                <div class="form-group">
                    <label for="txtCritica">Critica</label>
                    <textarea  type="text" class="form-control" id="txtCritica" placeholder="Inserisci testo" name="testo" ng-model="dati.testo" rows="35" cols="1000" style="width: 819px;">
                        </textarea>
                </div>
            </ul>
                <button href="#!/homeView" type="submit" class="btn btn-success center-block">Insert</button>
        </div>
    </div>
</div>
</div>
