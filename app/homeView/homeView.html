<div id="box">
    <div class="LinkList"><a href="#!usersList">Profili seguiti</a>
    </div>
    <div class="LinkList"><a href="#!listeCritiche">Critiche</a>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="media-list">
                <h4>Eventi </h4>

                <li class="media" ng-repeat="evento in dati.eventos">
                    <a href="#!/detailsEvento/{{evento.id}}">
                        <div class="media-left">
                            <div id="evento">
                                <img class="media-object" ng-src="../{{evento.img_url}}" alt="{{evento.img_alt}}">
                            </div>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading"><strong>{{evento.tema}}</strong></h4>
                            <p>{{evento.id_curatore}}</p>
                        </div>
                        <hr/>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="LinkList"><a href="#!listeventView">Lista_Eventi</a>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <ul class="media-list">
                <h4>Opere </h4>

                <li class="media" ng-repeat="opera in dati.opere">
                    <a href="#!detailOpera/{{opera.id}}">
                        <div class="media-left">
                            <div id="opera">
                                <img class="media-object" ng-src="../{{evento.img_url}}" alt="{{evento.img_alt}}">
                            </div>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading"><strong>{{opera.nome}}</strong></h4>
                            <p>{{opera.id_artista}}</p>
                        </div>
                        <hr/>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="LinkList"><a href="#!listeOpere">Lista_Opere</a>
    </div>
</div>
